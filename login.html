          </div>

          <div class="forgotPass">

            <a href = "#"> Forgot Password? </a>

          </div>
          

          <input type="submit" value="Login" class = "submitBtn">

          <div class="registerLbl">

            Not a member? <a href="register.html">Signup</a>

          </div>

            <a href="index.html">Back</a>

          </div>
        </form>
        
      </div>
